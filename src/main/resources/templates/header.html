<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="headerLayout">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link th:href="@{/css/header.css}" rel="stylesheet"> <!-- 외부 CSS 파일 연결 -->
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
    </head>
    <body>
    <nav id="nav-header" class="header-container">
        <h3><a href="/" style="text-decoration: none; color: inherit;">CHUNG-ANG GARDE</a></h3>
        <button id="loginBtn" class="login-button">로그인</button>
    </nav>
    <div id="overlay" class="overlay"></div>
    <div class="menu">
        <ul id="menu">
        </ul>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeBtn">&times;</span>
            <ul style="list-style: none; padding: 0; margin: 20px auto; width: 100%; max-width: 400px; display: flex; flex-direction: column; align-items: center;">
                <li style="margin-bottom: 15px;">
                    <a href="oauth2/authorization/kakao" style="padding: 10px 15px; color: black; text-decoration: none; border-radius: 5px; transition: all 0.3s;">
                        회원가입 / 로그인
                    </a>
                </li>
                <li style="margin-top: 10px">
                    <a href="/admin/login" style=" padding: 10px 15px; color: black; text-decoration: none; border-radius: 5px; transition: all 0.3s;">
                        관리자 로그인
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script src="/js/header.js"></script>
    </body>
</th:block>
</html>
