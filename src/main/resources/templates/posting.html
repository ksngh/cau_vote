<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<th:block th:replace="~{header::headerLayout}"></th:block>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투표 생성</title>
</head>
<body>
<h1>투표 생성</h1>

    <label for="title">제목:</label>
    <input type="text" id="title" name="title" required><br><br>

    <label for="content">내용:</label>
    <textarea id="content" name="content" required></textarea><br><br>

    <label for="limitPeople">참여 인원 제한:</label>
    <input type="number" id="limitPeople" name="limitPeople" required><br><br>

    <label for="startDate">시작 날짜:</label>
    <input type="datetime-local" id="startDate" name="startDate" required><br><br>

    <label for="submitDate">마감 날짜:</label>
    <input type="datetime-local" id="submitDate" name="submitDate" required><br><br>

    <button id="generate-poll" type="button">생성</button>

<script src="/js/posting.js"></script>
</body>
</html>
