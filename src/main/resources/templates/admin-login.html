<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<th:block th:replace="~{header::headerLayout}"></th:block>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<form action="/admin/loginProcess" method="post" style="max-width: 400px; margin: auto; padding: 20px;">
    <h2 style="text-align: center; color: #333;">관리자 로그인</h2>
    <div style="margin: 15px">
        <label for="username" style="margin: 5px;" >사용자 이름:</label>
        <input type="text" id="username" name="username" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
    </div>
    <div style="margin: 15px;">
        <label for="password" style="margin: 5px;">비밀번호:</label>
        <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
    </div>
    <div style="margin: 15px">
        <button type="submit" style="width: 100%; padding: 10px; background-color: darkgray; color: white; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s;">
            로그인
        </button>
    </div>
</form>
</body>
</html>
