<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>중앙가르드 훈련 투표</title>
    <link rel="stylesheet" th:href="@{/css/header.css}"> <!-- Header 관련 CSS -->
    <link rel="stylesheet" th:href="@{/css/polling.css}"> <!-- Polling 페이지 관련 CSS -->
    <link href="/favicon.ico" rel="icon" type="image/x-icon"> <!-- 파비콘 -->
</head>
<body>
<!-- Header fragment 불러오기 -->
<th:block th:replace="~{header::headerLayout}"></th:block>

<a class="shiny-text" href="/ranking">

    <span class="rank">현재 1위 :</span>
    <span class="name">박선영 </span>
</a>

<!-- Main Content -->
<ul id="voteContainer">
    <div id="ongoingVote">
        <h3 style="text-align: center">진행중인 투표</h3>
    </div>
    <hr class="divider">
    <div id="upcomingVote">
        <h3 style="text-align: center">예정된 투표</h3>
    </div>
    <hr class="divider">
    <div id="finishedVote">
        <h3 style="text-align: center">마감된 투표</h3>
    </div>
</ul>


<th:block th:replace="~{footer::footerLayout}"></th:block>

<script th:src="@{/js/generate-card.js}"></script>
<script th:src="@{/js/generate-modal.js}"></script>
<script th:src="@{/js/polling/socket.js}"></script>
</body>
</html>
